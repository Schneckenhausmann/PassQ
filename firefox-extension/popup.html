<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PassQ</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <!-- Header -->
    <div class="popup-header">
      <div class="logo-container">
        <svg width="28" height="28" viewBox="0 0 100 100" class="logo logo-wiggle">
          <rect x="30" y="35" width="40" height="30" rx="5" fill="none" stroke="black" stroke-width="4"/>
          <circle cx="50" cy="50" r="3" fill="black"/>
          <path d="M35 35 L35 25 C35 18 41 12 50 12 C59 12 65 18 65 25 L65 35" stroke="black" stroke-width="4" fill="none"/>
          <text x="50" y="80" text-anchor="middle" fill="black" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Q</text>
        </svg>
        <span class="logo-text">PassQ</span>
      </div>
      <button id="logoutBtn" class="cartoon-btn logout-btn" style="display: none;">Logout</button>
    </div>

    <!-- Action Bar (sticky buttons) -->
    <div id="actionBar" class="action-bar" style="display: none;">
      <button id="openVault" class="cartoon-btn action-btn-compact">Open Vault</button>
      <button id="addPasswordBtn" class="cartoon-btn cartoon-btn-primary action-btn-compact add-entry-btn">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" class="plus-icon">
          <path d="M12 5V19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M5 12H19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        Add Entry
      </button>
    </div>

    <!-- Server Configuration -->
    <div id="serverConfig" class="server-config" style="display: none;">
      <h3>Configure PassQ Server</h3>
      <form id="serverConfigForm">
        <div class="form-group">
          <label for="serverUrl">Server Address</label>
          <input type="url" id="serverUrl" name="serverUrl" placeholder="https://your-passq-server.com" required>
          <small class="form-help">Enter your PassQ server URL (e.g., https://passq.example.com)</small>
        </div>
        <button type="submit" class="cartoon-btn cartoon-btn-primary">Save & Continue</button>
      </form>
    </div>

    <!-- Login Form -->
    <div id="loginForm" class="login-form">
      <div class="server-status">
        <span class="server-label">Server:</span>
        <span id="currentServer" class="server-url">Not configured</span>
      </div>
      <h3>Sign in to PassQ</h3>
      <form id="loginFormElement">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="cartoon-btn cartoon-btn-primary">Sign In</button>
      </form>
      <div class="login-footer">
        <a href="#" id="openPassQ">Open PassQ Web App</a>
      </div>
    </div>

    <!-- Main Content (when logged in) -->
    <div id="mainContent" class="main-content" style="display: none;">
      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search passwords..." class="search-input">
        <svg class="search-icon" width="16" height="16" viewBox="0 0 24 24" fill="none">
          <circle cx="11" cy="11" r="8" stroke="currentColor" stroke-width="2"/>
          <path d="M21 21L16.65 16.65" stroke="currentColor" stroke-width="2"/>
        </svg>
      </div>

      <div class="current-site" id="currentSite">
        <div class="site-info">
          <div class="site-favicon"></div>
          <div class="site-details">
            <div class="site-name">Current Site</div>
            <div class="site-url"></div>
          </div>
        </div>
        <div class="site-actions">
          <button id="autofillBtn" class="cartoon-btn cartoon-btn-primary cartoon-btn-small">Autofill</button>
        </div>
      </div>

      <div class="credentials-list" id="credentialsList">
        <!-- Credentials will be populated here -->
        <div class="credential-item" style="display: none;" id="credentialTemplate">
          <div class="credential-icon">
            <div class="site-favicon"></div>
          </div>
          <div class="credential-info">
            <div class="credential-title"></div>
            <div class="credential-username"></div>
            <div class="credential-url"></div>
          </div>
          <div class="credential-actions">
             <button class="action-btn copy-username" title="Copy Username">
               <svg width="12" height="12" viewBox="0 0 24 24" fill="none">
                 <rect x="9" y="9" width="13" height="13" rx="2" ry="2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                 <path d="M5 15H4C2.89543 15 2 14.1046 2 13V4C2 2.89543 2.89543 2 4 2H13C14.1046 2 15 2.89543 15 4V5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
               </svg>
             </button>
             <button class="action-btn copy-password" title="Copy Password">
               <svg width="12" height="12" viewBox="0 0 24 24" fill="none">
                 <circle cx="7.5" cy="15.5" r="5.5" stroke="currentColor" stroke-width="2"/>
                 <path d="M21 2L15.5 7.5" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                 <path d="M15.5 7.5L12 11L13 12L14.5 10.5L18 7L19.5 8.5L21 7L19.5 5.5L21 4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
               </svg>
             </button>
             <button class="action-btn edit-credential" title="Edit">
               <svg width="12" height="12" viewBox="0 0 24 24" fill="none">
                 <path d="M11 4H4C2.89543 4 2 4.89543 2 6V20C2 21.1046 2.89543 22 4 22H18C19.1046 22 20 21.1046 20 20V13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                 <path d="M18.5 2.50023C18.8978 2.10243 19.4374 1.87891 20 1.87891C20.5626 1.87891 21.1022 2.10243 21.5 2.50023C21.8978 2.89804 22.1213 3.43762 22.1213 4.00023C22.1213 4.56284 21.8978 5.10243 21.5 5.50023L12 15.0002L8 16.0002L9 12.0002L18.5 2.50023Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
               </svg>
             </button>
           </div>
        </div>
      </div>


    </div>

    <!-- Loading State -->
    <div id="loadingState" class="loading-state">
      <div class="spinner"></div>
      <p>Connecting to PassQ...</p>
    </div>

    <!-- Error State -->
    <div id="errorState" class="error-state" style="display: none;">
      <div class="error-icon">⚠️</div>
      <p id="errorMessage">Connection failed</p>
      <button id="retryBtn" class="cartoon-btn cartoon-btn-primary">Retry</button>
    </div>

    <!-- Credential Editor Modal -->
    <div id="credentialEditor" class="credential-editor" style="display: none;">
      <div class="editor-header">
        <h3>Edit Credential</h3>
        <button id="closeEditor" class="close-btn">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
            <path d="M18 6L6 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
      </div>
      <div class="editor-content">
        <div class="form-group">
          <label for="editTitle">Title:</label>
          <input type="text" id="editTitle" class="form-input" placeholder="Enter title">
        </div>
        <div class="form-group">
          <label for="editUsername">Username:</label>
          <input type="text" id="editUsername" class="form-input" placeholder="Enter username">
        </div>
        <div class="form-group">
          <label for="editPassword">Password:</label>
          <div class="password-input-group">
            <input type="password" id="editPassword" class="form-input" placeholder="Enter password">
            <button type="button" id="togglePassword" class="toggle-password-btn">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                <path d="M1 12S5 4 12 4S23 12 23 12S19 20 12 20S1 12 1 12Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2"/>
              </svg>
            </button>
          </div>
        </div>
        <div class="form-group">
          <label for="editUrl">URL:</label>
          <input type="url" id="editUrl" class="form-input" placeholder="Enter URL">
        </div>
        <div class="editor-actions">
          <button id="saveCredential" class="cartoon-btn cartoon-btn-primary">Save</button>
          <button id="cancelEdit" class="cartoon-btn">Cancel</button>
          <button id="deleteCredential" class="cartoon-btn cartoon-btn-danger">Delete</button>
        </div>
      </div>
    </div>

    <!-- Toast notification -->
    <div id="toast" class="toast"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
